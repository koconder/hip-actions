name: coverage
description: Merge and upload code coverage

inputs:
  coverage_dir:
    description: Output directory for coverage files
    required: true

runs:
  using: "composite"
  steps:
    - name: Upload test coverage files
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        if-no-files-found: error
        path: |
          ${{ inputs.coverage_dir }}
