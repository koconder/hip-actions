name: Deploy app using Argo actions

on:
  workflow_call:
    inputs:
      files:
        required: true
        type: string
    
jobs:
    deploy:
      name: deploy
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - uses: franzbischoff/replace_envs@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            from_file: ${{ inputs.files }}
            to_file: ${{ inputs.files }}
            commit: 'false'

        - uses: hipagesgroup/actions/variableSubstitutor@js
          id: argosub
          with:
            files: ${{ inputs.files }}

